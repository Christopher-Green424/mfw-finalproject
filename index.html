<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Bootstrap Boilerplate</title>
  </head>

  <body>
    <!-- Navbar starts Source: https://getbootstrap.com/docs/4.5/components/navbar/ -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
      </div>
    </nav>
    <!-- Navbar ends -->

    <!-- Make the carousel link into the other pages -->
    <!-- Carousel starts Source: https://getbootstrap.com/docs/4.0/components/carousel/ -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img\hero.jpg" alt="First slide">
              <div class="col-lg-5"></div>
                <div class="carousel-caption col-lg-2 mx-lg-auto my-lg-auto carousel-text-bg rounded">
                  <h2 class="text-center text-light">WELCOME!</h2>
                </div>
              <div class="col-lg-5"></div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img\about.jpg" alt="Second slide">
            <div class="col-lg-5"></div>
              <div class="carousel-caption col-lg-2 mx-lg-auto my-lg-auto carousel-text-bg rounded">
                <h2 class="text-center text-light">ABOUT</h2>
              </div>
            <div class="col-lg-5"></div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img\contact.jpg" alt="Third slide">
            <div class="col-lg-5"></div>
            <div class="carousel-caption col-lg-2 mx-lg-auto my-lg-auto carousel-text-bg rounded">
              <h2 class="text-center text-light">CONTACT</h2>
            </div>
            <div class="col-lg-5"></div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img\portfolio.jpg" alt="Fourth slide">
            <div class="col-lg-5"></div>
              <div class="carousel-caption col-lg-2 mx-lg-auto my-lg-auto carousel-text-bg rounded">
                <h2 class="text-center text-light">PORTFOLIO</h2>
              </div>
            <div class="col-lg-5"></div>
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <!-- Carousel ends -->

    <!-- Add in picture and article at the end here -->
    <div class="col-lg-4">
      <img src="img\chrisavinew.png" alt="Picture of Chris Green">
    </div>
    <div class="carousel-caption col-lg-8 mx-lg-auto my-lg-auto">
      <h2 class="text-center text-light">Welcome!</h2>
      <p></p>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
